<app-menu-superior></app-menu-superior>
<div class="row">
    <div class="col-md-12">
        <div class="pull-left">
            <a class="btn btn-primary" id="novoEvento" [routerLink]="['/novo']">
                <span title="Novo Evento" class="glyphicon glyphicon-plus-sign"></span> Novo Evento
            </a>
        </div>
    </div>
</div>
<br><body>
    <table>
        <tr >
            <th>Nome</th>
            <th>Data de In√≠cio</th>
            <th>Data de encerramento</th>
            <th>Valor</th>
            <th>Online</th>
            <th></th>
        </tr>
        <tr *ngFor='let evento of eventos' >
            <td>{{evento.nome}}</td>
            <td>{{evento.dataInicio | date:'dd/MM/yyyy'}}</td>
            <td>{{evento.dataFim | date:'dd/MM/yyyy'}}</td>
            <td *ngIf="+evento.valor !== 0">{{evento.valor | currency:'BRL':'symbol':'1.2-2':'pt'}}</td>
            <td *ngIf='+evento.valor == 0'>Gratuito</td>

            <td [ngSwitch]="evento.online">
                <span *ngSwitchCase="true" class="fa-solid fa-check" ></span>
                <span *ngSwitchCase="false" class="fa-sharp fa-light fa-x" ></span>
            </td>

            <td><a title="Detalhes" class="btn btn-primary" ><span class="glyphicon glyphicon-search" ></span> saber mais </a></td>
        </tr>
    </table>
</body>
